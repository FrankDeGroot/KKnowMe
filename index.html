 <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KnowMe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="styles/d41d8cd9.main.css">
</head>
<body ng-app="KKnowMeApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">KnowMe</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav" ng-controller="NavCtrl">
                    <li ng-class="isUrl('/')">
                        <a href="#">Home</a>
                    </li>
                    <li ng-class="isUrl('/profile')">
                        <a href="#/profile">Query</a>
                    </li>
                </ul>
                <div class="navbar-form pull-right" ng-controller="UserCtrl">
                    <form ng-show="!user" ng-submit="signIn()">
                        <input class="span2" type="text" placeholder="Name" name="name" ng-model="username">
                        <input class="span2" type="password" placeholder="Password" name="password" ng-model="password">
                        <button type="submit" class="btn btn-xs">Sign in</button>
                    </form>
                    <ul class="nav navbar-nav" ng-show="user">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.username}} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#/user">Account</a></li>
                                <li><a href="#/user/signout">Sign out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div ng-view="">
        <div class="hero-unit">
            <h1>KnowMe</h1>
            <div class="alert alert-warning">
                Sorry, you need to enable JavaScript to use this site.
            </div>
        </div>
    </div>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-route.min.js"></script>
    <script src="scripts/4428a6d4.scripts.js"></script>
</body>
</html>
